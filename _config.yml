title: Eunoia Junior College
url: https://eunoiajc.moe.edu.sg
favicon: /images/EJC-Crest.png
colors:
  primary-color: "#00205b"
  secondary-color: "#00205b"
  media-colors:
    - title: media-color-one
      color: "#ffc72c"
    - title: media-color-two
      color: "#00205b"
    - title: media-color-three
      color: "#d6d6d6"
    - title: media-color-four
      color: "#00205b"
    - title: media-color-five
      color: "#ffc72c"
description: Eunoia Junior College was formed by the collective ambition of
  three distinguished institutions. Catholic High School, CHIJ St Nicholas
  Girls' School and Singapore Chinese Girls' School are rooted in a century of
  excellence in academic and character education.
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
